        <!-- Unnamed () -->
        <div id="u1246" class="text" style="visibility: visible;">
          <p><span style="font-family:'微软雅黑 Regular', '微软雅黑';font-weight:400;font-style:normal;font-size:14px;text-decoration:none;color:#333333;">在学科工具（数学）二级菜单栏中增加“最近使用工具”这一栏。</span></p><p><span style="font-family:'微软雅黑 Regular', '微软雅黑';font-weight:400;font-style:normal;font-size:14px;text-decoration:none;color:#333333;">1、如果没有使用过学科工具，最近使用工具为空</span></p><p><span style="font-family:'微软雅黑 Regular', '微软雅黑';font-weight:400;font-style:normal;font-size:14px;text-decoration:none;color:#333333;">2、按照用户使用的时间顺序进行排列，最近使用的排在最前面</span></p><p><span style="font-family:'微软雅黑 Regular', '微软雅黑';font-weight:400;font-style:normal;font-size:14px;text-decoration:none;color:#333333;">3、最近使用工具最多呈现两行（10个），默认呈现一行，当使用超过6个才会出现第二行</span></p><p><span style="font-family:'微软雅黑 Regular', '微软雅黑';font-weight:400;font-style:normal;font-size:14px;text-decoration:none;color:#333333;">4、当使用超过10个工具，只取最近使用的10个，其它的就不会呈现。</span></p><p><span style="font-family:'微软雅黑 Regular', '微软雅黑';font-weight:400;font-style:normal;font-size:14px;text-decoration:none;color:#333333;">5、最近使用工具和用户的登录信息进行绑定，如果用户没有登录，则和机器（PC）进行绑定。</span></p>
