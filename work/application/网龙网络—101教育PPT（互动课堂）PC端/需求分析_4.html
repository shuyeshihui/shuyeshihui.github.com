          <p><span style="font-family:'微软雅黑 Regular', '微软雅黑';font-weight:400;font-style:normal;font-size:16px;text-decoration:none;color:#333333;">场景：课中老师推送某任务后，反馈结果不理想。老师通过讲评以后，希望再次测试相关知识点是否掌握，此时老师调用习题库功能，通过筛选条件快速找到了试题，并推送给学生再次作答。经过反复训练达到使学生掌握该知识点的目的。</span></p><p><span style="font-family:'微软雅黑 Regular', '微软雅黑';font-weight:400;font-style:normal;font-size:16px;text-decoration:none;color:#333333;"><br></span></p><p><span style="font-family:'微软雅黑 Regular', '微软雅黑';font-weight:400;font-style:normal;font-size:16px;text-decoration:none;color:#333333;">目的：使老师在课堂中，根据课堂实际表现情况，临时发起的课堂练习需求。调用习题库功能，找到想要的试题，推送给学生作答。</span></p><p><span style="font-family:'微软雅黑 Regular', '微软雅黑';font-weight:400;font-style:normal;font-size:16px;text-decoration:none;color:#333333;"><br></span></p>
