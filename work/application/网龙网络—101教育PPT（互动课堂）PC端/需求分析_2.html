        <div id="u1236" class="text" style="visibility: visible;">
          <p><span style="font-family:'微软雅黑 Bold', '微软雅黑';font-weight:700;font-style:normal;font-size:18px;text-decoration:none;color:#333333;">1、&nbsp; &nbsp;&nbsp; 目前已经对学科工具（数学）进行了分类，分为课时工具（和章节进行挂靠），常用工具，平面几何图形和立体几何图形</span></p><p><span style="font-family:'微软雅黑 Bold', '微软雅黑';font-weight:700;font-style:normal;font-size:18px;text-decoration:none;color:#333333;">2、&nbsp; &nbsp;&nbsp; 由老师操作进行自定义学科工具，会增加老师的使用负担。</span></p><p><span style="font-family:'微软雅黑 Bold', '微软雅黑';font-weight:700;font-style:normal;font-size:18px;text-decoration:none;color:#333333;">3、&nbsp; &nbsp;&nbsp; 可以在已经分类的基础上再增加一个分类，为最近使用的工具，按照老师使用工具的时间顺序进行排列（最近使用的排在最前面）。由系统自动生成该分类，按照时间顺序智能排序。</span></p><p><span style="font-family:'微软雅黑 Bold', '微软雅黑';font-weight:700;font-style:normal;font-size:18px;text-decoration:none;color:#333333;"><br></span></p>
