        <div id="u4139" class="text" style="visibility: visible;">
          <p><span style="font-family:'微软雅黑 Regular', '微软雅黑';font-weight:400;font-style:normal;font-size:16px;text-decoration:none;color:#333333;">需求：很多老师都有习惯通过课后作业或者课前任务，来进行本节课的导学引入，所以课中提供“作业讲评”的功能，使老师能够快速调取已批改后的作业，帮助学生进行订正。</span></p><p><span style="font-family:'微软雅黑 Regular', '微软雅黑';font-weight:400;font-style:normal;font-size:16px;text-decoration:none;color:#333333;"><br></span></p><p><span style="font-family:'微软雅黑 Regular', '微软雅黑';font-weight:400;font-style:normal;font-size:16px;text-decoration:none;color:#333333;">场景：老师批改完作业，发现有很多题需要讲解，第二天上课的时候，花5分钟先做作业讲评。帮助学生答疑解惑。</span></p>
