          <p><span>1、用户附近的人，文案：世界那么远，而我离你很近：X米/X千米；（占比20%）</span></p><p><span>2、二度关系好友，文案：你的很多好友都关注了我；（占比5%）</span></p><p><span>3、和用户标签相同的人，文案：你们都喜欢：火锅、川湘菜等（占比25%，规则：你们都喜欢的XXX是用户都选择的标签，只要用户选择的标签有两个标签完全符合，则给推荐；推荐理由里的XXX最多出现2个，大于等于2个为XXX等）</span></p><p><span>4、风尚达人，文案：取达人的推荐理由（占比15%）</span></p><p><span>5、通讯录好友，文案：你的通讯录好友：XXX（占比25%）</span></p><p><span>6、生活大师，文案：擅长XX、XX的生活大师（占比10%）</span></p>
        </div>
