          <p style="font-size:14px;"><span>1、逻辑：当用户看文章滑动到文章主体的最后出现，会在分享标识的上方出现一个小浮层，引导分享</span></p><p style="font-size:14px;"><span><br></span></p><p style="font-size:14px;"><span>2、浮层逻辑：</span></p><p style="font-size:14px;"><span><br></span></p><p style="font-size:14px;"><span>2.1、浮层出现逻辑：每篇文章滑动到文章主体的最后都会出现，如果一篇文章主体部分不满一屏则一进入就会出现浮层；</span></p><p style="font-size:14px;"><span>2.2、浮层可以关闭，关闭后就永远不再出现；（任何一篇帖子都不会出现了）（只针对已登录用户）</span></p><p style="font-size:13px;"><span>2.3、浮层文案暂定为：这么好的文章，分享给亲朋好友吧！</span><span style="font-size:14px;"></span></p><p style="font-size:14px;"><span><br></span></p>
