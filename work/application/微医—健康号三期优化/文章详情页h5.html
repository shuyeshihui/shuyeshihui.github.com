        <div id="u3777" class="text">
          <p style="font-size:20px;"><span style="font-family:'STHeitiSC-Medium', 'Heiti SC Medium', 'Heiti SC';font-weight:700;">文章详情页（包含视频文章详情页）增加三个唤醒操作：</span></p><p style="font-size:20px;"><span style="font-family:'STHeitiSC-Medium', 'Heiti SC Medium', 'Heiti SC';font-weight:700;"><br></span></p><p style="font-size:20px;"><span style="font-family:'STHeitiSC-Medium', 'Heiti SC Medium', 'Heiti SC';font-weight:700;">1、点击作者的头像，昵称，和身份标识都可以唤醒微医APP进入该用户的主页（如果是健康号则进入健康号主页，不是健康号进入个人中心页面）；如果没有装APP，则进入对应的应用市场下载页面；</span></p><p style="font-size:20px;"><span style="font-family:'STHeitiSC-Medium', 'Heiti SC Medium', 'Heiti SC';font-weight:700;"><br></span></p><p style="font-size:20px;"><span style="font-family:'STHeitiSC-Medium', 'Heiti SC Medium', 'Heiti SC';font-weight:700;">2、点击标签，则唤醒APP进入到对应的标签主页；如果没有装APP，则进入到对应的应用市场下载页面；</span></p><p style="font-size:20px;"><span style="font-family:'STHeitiSC-Medium', 'Heiti SC Medium', 'Heiti SC';font-weight:700;"><br></span></p><p style="font-size:13px;"><span style="font-family:'STHeitiSC-Medium', 'Heiti SC Medium', 'Heiti SC';font-weight:700;font-size:20px;">3、点击相关推荐的文章，则唤醒APP进入到对应的某篇文章，如果没有装APP，则进入到对应文章的H5页面；</span><span style="font-family:'STHeitiSC-Light', 'Heiti SC Light', 'Heiti SC';font-weight:200;"></span></p><p style="font-size:13px;"><span style="font-family:'STHeitiSC-Light', 'Heiti SC Light', 'Heiti SC';font-weight:200;"><br></span></p>
        </div>
