          <p><span style="font-family:'Arial Negreta', 'Arial';font-weight:700;font-style:normal;font-size:20px;text-decoration:none;color:#333333;">二级菜单展开和收起规则：</span></p>

      <!-- Unnamed (矩形) -->
      <div id="u1195" class="ax_default _三级标题">
        <div id="u1195_div" class=""></div>
        <!-- Unnamed () -->
        <div id="u1196" class="text" style="visibility: visible;">
          <p><span style="font-family:'Arial Negreta', 'Arial';font-weight:700;font-style:normal;font-size:18px;text-decoration:none;color:#333333;">1、目前有二级菜单的工具栏有：画笔、橡皮、白板工具、学科工具、互动工具</span></p>
        </div>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u1197" class="ax_default _三级标题">
        <div id="u1197_div" class=""></div>
        <!-- Unnamed () -->
        <div id="u1198" class="text" style="visibility: visible;">
          <p><span style="font-family:'Arial Negreta', 'Arial';font-weight:700;font-style:normal;font-size:18px;text-decoration:none;color:#333333;">2、二级菜单栏展开和收起规则的是根据用户使用场景和功能本身的设计而制定的</span></p>
        </div>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u1199" class="ax_default _三级标题">
        <div id="u1199_div" class=""></div>
        <!-- Unnamed () -->
        <div id="u1200" class="text" style="visibility: visible;">
          <p><span style="font-family:'Arial Negreta', 'Arial';font-weight:700;font-style:normal;font-size:18px;text-decoration:none;color:#333333;">3、具体规则：</span></p><p><span style="font-family:'Arial Negreta', 'Arial';font-weight:700;font-style:normal;font-size:18px;text-decoration:none;color:#333333;">&nbsp; &nbsp; &nbsp; a、画笔：点击画笔按钮，画笔按钮高亮（点击：手点下去的时候按钮呈现点击状，手拿开的时候二级菜单栏展开）并且二级菜单栏展开，不操作时再次点击画笔功能关闭（按钮恢复原态，二级菜单栏收起）。当用户在屏幕上使用画笔时，画笔二级菜单栏收起变成简易型的二级菜单栏。</span></p><p><span style="font-family:'Arial Negreta', 'Arial';font-weight:700;font-style:normal;font-size:18px;text-decoration:none;color:#333333;">&nbsp; &nbsp; &nbsp; b、橡皮：点击橡皮按钮，出现橡皮的二级菜单栏，</span></p><p><span style="font-family:'Arial Negreta', 'Arial';font-weight:700;font-style:normal;font-size:18px;text-decoration:none;color:#333333;"><br></span></p>
        </div>
