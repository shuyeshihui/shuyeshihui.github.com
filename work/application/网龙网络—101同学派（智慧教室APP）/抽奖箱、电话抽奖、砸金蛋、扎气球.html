        <div id="u6077" class="text" style="visibility: visible;">
          <p><span style="font-family:'Arial Negreta', 'Arial';font-weight:700;font-style:normal;font-size:18px;text-decoration:none;color:#333333;">模拟线下抽奖箱的方式，将学生姓名放在透明的姓名箱子里，老师开始随机点名，箱子里面的姓名纸条开始飘动，然后有一只手伸进姓名箱从箱子的中间位置抽取一张纸条。拿出来展开，一个学生的姓名显示在屏幕上。并且配合交互动效（撒花等）</span></p>
        </div>
      </div>

        <!-- Unnamed () -->

          <p><span style="font-family:'Arial Negreta', 'Arial';font-weight:700;font-style:normal;font-size:18px;text-decoration:none;color:#333333;">采用电视上常见的电话号码滚动方式，老师点击开始，学生的头像和姓名进行滚动，在一定时间后停止，停到最后的学生即为被抽中的学生。</span></p>

          <p><span style="font-family:'Arial Negreta', 'Arial';font-weight:700;font-style:normal;font-size:18px;text-decoration:none;color:#333333;">金蛋或气球里有学生姓名（金蛋或气球是一种表象，作用是遮蔽里面的内容），老师和学生可以互动，老师让学生选择砸/扎哪个金蛋或气球，砸或扎到的金蛋气球会有一系列的交互形式，最后会出现学生的姓名。</span></p>
